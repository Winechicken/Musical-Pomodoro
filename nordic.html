<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Pomodoro - Classic</title>
  <link rel="stylesheet" href="nordic.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Junge&family=Kalam&family=Poppins&family=Rock+Salt&display=swap" rel="stylesheet"></head>
<body>
  <div id="header">
    <h1>Musical Pomodoro - Nordic Music</h1>
    <h2>Set up Timer & press start</h2>
  </div>
  <main>
    <div class="box one">
      <p id="timerTime"></p>
    </div>
    <div class="controle-buttons">
      <button id="plusBtn"><img src="nordic assets\plus_circle - white.png" alt="" width="50px" height="50px"></button>
      <button id="startBtn"><img src="nordic assets\play-white.png" alt="" width="70px" height="70px" id="startImg"></button>
      <button id="minusBtn"><img src="nordic assets\minus_circle - white.png" alt="" width="50px" height="50px"></button>
    </div>

    <video loop defaultMuted playsinline id="backVideo">
      <source src="nordic assets\nordic-video.mp4" type="video/mp4">
    </video>
    <audio id="sound" loop >
      <source src="nordic assets\viking2.mp3" type="audio/mp3">
    </audio>
    <button id="backBtn"><a href="index.html">Back to Main Page</a></button>
  </main>
    <footer>
      <a href="https://github.com/Winechicken" target="_blank"><img src="nordic assets\github-square-white.png" alt="" width="40px"></a>
      <a href="https://codepen.io/Winechicken" target="_blank"><img src="nordic assets\codepen2-white.png" alt="" width="40px"></a>
      <a href="https://www.linkedin.com/in/dmitry-vinokurov-13452b263/" target="_blank"><img src="nordic assets\linkedin2-white.png" alt="" width="45px"></a>
      <div>
        <p>by @Winechicken</p>
        <p>&copy; 2023 All rights reserved</p>
      </div>
  
    </footer>
  <script src="nordic.js"></script>
</body>
</html>
